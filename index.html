<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora de Productos - Laboratorios Mar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*, *::before, *::after {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: #ffffff;
    color: #0f172a;
}

.container {
    max-width: 360px; /* MISMO ANCHO QUE EL LOGO */
    margin: auto;
    padding: 20px 14px;
}

/* LOGO */
.logo {
    text-align: center;
    margin-bottom: 18px;
}

.logo img {
    width: 100%;
    max-width: 100%;
    border-radius: 14px;
    background: #e6f4fb;
    padding: 12px;
}

/* TARJETA */
.calculator {
    width: 100%;
    background: #f0f9ff;
    border-radius: 18px;
    padding: 22px 18px;
    box-shadow: 0 8px 25px rgba(15, 23, 42, 0.12);
}

/* TITULO */
h2 {
    text-align: center;
    margin: 0 0 16px 0;
    font-weight: 600;
    color: #0369a1;
}

/* LABEL */
label {
    display: block;
    margin-top: 14px;
    font-size: 14px;
    color: #075985;
}

/* INPUTS */
input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #bae6fd;
    font-size: 16px;
    background: #ffffff;
    color: #0f172a;
}

input:focus {
    outline: none;
    border-color: #38bdf8;
    box-shadow: 0 0 0 2px rgba(56,189,248,0.35);
}

/* Quitar spinners */
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
input[type=number] {
    -moz-appearance: textfield;
}

/* BOTONES */
button {
    width: 100%;
    margin-top: 18px;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    color: #ffffff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 18px rgba(56,189,248,0.45);
}

/* RESULTADO */
.result {
    margin-top: 18px;
    padding: 14px;
    border-radius: 14px;
    background: #e0f2fe;
    font-size: 15px;
    line-height: 1.6;
}

.result strong {
    color: #0369a1;
}

/* BOTON COPIAR */
.copy-btn {
    background: linear-gradient(135deg, #22d3ee, #06b6d4);
}

/* MENSAJE COPIADO */
.copy-msg {
    text-align: center;
    margin-top: 8px;
    font-size: 13px;
    color: #0284c7;
    display: none;
}

/* FOOTER */
footer {
    text-align: center;
    margin-top: 16px;
    font-size: 12px;
    color: #64748b;
}
</style>
</head>

<body>

<div class="container">

    <div class="logo">
        <img src="logoCalculadora.png" alt="Calculadora de Productos - Laboratorios Mar">
    </div>

    <div class="calculator">
        <h2>Simulador de precios</h2>

        <label>Precio unitario PVP ($)</label>
        <input type="number" id="price" placeholder="Ej: $8700">

        <label>Cantidad de unidades</label>
        <input type="number" id="quantity" placeholder="Ej: 1">

        <label>Descuento aplicado (%)</label>
        <input type="number" id="discount" placeholder="Ej: 38%">

        <button onclick="calculate()">Calcular</button>

        <div class="result" id="result" style="display:none;"></div>

        <button class="copy-btn" onclick="copyTotal()" id="copyBtn" style="display:none;">
            Copiar total
        </button>

        <div class="copy-msg" id="copyMsg">Total copiado ✔</div>
    </div>

    <footer>
        Laboratorios Mar · Herramienta de cálculo
    </footer>

</div>

<script>
let finalTotalGlobal = 0;

function calculate() {
    const price = parseFloat(document.getElementById("price").value) || 0;
    const quantity = parseInt(document.getElementById("quantity").value) || 0;
    const discount = parseFloat(document.getElementById("discount").value) || 0;

    const total = price * quantity;
    const discountAmount = total * (discount / 100);
    finalTotalGlobal = total - discountAmount;

    const resultDiv = document.getElementById("result");
    resultDiv.style.display = "block";
    resultDiv.innerHTML = `
        <div><strong>Total sin descuento:</strong> $${total.toFixed(2)}</div>
        <div><strong>Descuento aplicado:</strong> -$${discountAmount.toFixed(2)}</div>
        <div><strong>Total final:</strong> $${finalTotalGlobal.toFixed(2)}</div>
    `;

    document.getElementById("copyBtn").style.display = "block";
    document.getElementById("copyMsg").style.display = "none";
}

function copyTotal() {
    const tempInput = document.createElement("input");
    tempInput.value = `$${finalTotalGlobal.toFixed(2)}`;
    document.body.appendChild(tempInput);
    tempInput.select();
    tempInput.setSelectionRange(0, 99999);

    document.execCommand("copy");

    document.body.removeChild(tempInput);

    const msg = document.getElementById("copyMsg");
    msg.style.display = "block";
    setTimeout(() => msg.style.display = "none", 2000);
}
</script>

</body>
</html>
